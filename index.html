<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Магазин техники</h1>
    <nav>
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Товар 1">
        <h2>Ноутбук</h2>
        <p>Цена: 50 000₽</p>
        <button>Добавить в корзину</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Товар 2">
        <h2>Смартфон</h2>
        <p>Цена: 30 000₽</p>
        <button>Добавить в корзину</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Товар 3">
        <h2>Наушники</h2>
        <p>Цена: 5 000₽</p>
        <button>Добавить в корзину</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Магазин техники. Все права защищены.</p>
  </footer>
</body>
</html>
